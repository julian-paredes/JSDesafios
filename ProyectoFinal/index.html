<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0e4b94a49.js" crossorigin="anonymous"></script>
    <title>Metronomo Interactivo</title>
</head>
<body>
    <main>
        <div class="metronomo-container">
            <h1>Metrónomo Interactivo</h1>
            
            <div class="bpm-container">
                <p class="bpm-text">
                    <span id="bpm-numero">120</span> BPM
                </p>
            </div>
            <div class="bpm-ajust">
                <div class="bpm">
                    <button class="boton-grande" id="bpm-boton-restar-cinco" >-5</button>
                </div>
                <div class="bpm">
                    <button class="boton-grande" id="bpm-boton-restar" >-</button>
                </div>
                <div  class="bpm">
                    <button class="boton-grande" id="bpm-boton-sumar">+</button>
                </div>
                <div  class="bpm">
                    <button class="boton-grande" id="bpm-boton-sumar-cinco">+5</button>
                </div>
            </div>

            <div class="bpm">
                <div >
                    <button class="boton-chico" id="boton-restar-beats">-</button>
                </div>
                <div>
                    <div>
                        <h4>Cantidad de Beats:</h4>
                        <h3 id="numero-beat">4</h3>
                    </div>
                </div>
                <div >
                    <button class="boton-chico" id="boton-sumar-beats">+</button>
                </div>
            </div>
            <div id="boton-play" class="boton-grande">
                <i class="fas fa-play"></i>
            </div>
            <div id="beats-container">
            </div>
            <div class="botones-avanzados">
                <div>
                    <button id="boton-config">Buscar</button>
                </div>
                <div>
                    <button id="boton-guardar">Guardar</button>
                </div>
            </div>
        </div>
    </main>
    <section class="contenedor-config">
        <div class="contenedor-cerrar">
            <div id="boton-cerrar">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="form-busqueda">
            <form id="buscador">
                <input type="text" name="Campo-de-busqueda" id="campo-busqueda" placeholder="Ingresá tu búsqueda">
                <input type="button" value="Buscar" id="boton-buscar">
            </form>
        </div>
        <section class="contenedor-resultados">
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script src="main.js"></script>
</body>
</html>
