<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0e4b94a49.js" crossorigin="anonymous"></script>
    <title>Metronomo Interactivo</title>
</head>
<body>
    <main>
        <div class="metronomo-container">
            <h1>Metr√≥nomo Interactivo</h1>
            
            <div class="bpm-container">
                <p class="bpm-text">
                    <span id="bpm-numero">120</span> BPM
                </p>
            </div>
            <div class="bpm-ajust">
                <div class="bpm">
                    <button class="boton-grande" id="bpm-boton-restar" >-</button>
                </div>
                <div  class="bpm">
                    <button class="boton-grande" id="bpm-boton-sumar">+</button>
                </div>
            </div>

            <div class="bpm">
                <div >
                    <button class="boton-chico" id="boton-restar-beats">-</button>
                </div>
                <div>
                    <div>
                        <h4>Cantidad de Beats:</h4>
                        <h3 id="numero-beat">4</h3>
                    </div>
                </div>
                <div >
                    <button class="boton-chico" id="boton-sumar-beats">+</button>
                </div>
            </div>
            <div id="boton-play" class="boton-grande">
                <i class="fas fa-play"></i>
            </div>
            <div id="beats-container">
            </div>
            <div >
                <button id="boton-guardar">Guardar Config</button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
